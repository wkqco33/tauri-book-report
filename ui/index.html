<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Report</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Book Report</h1>
      </div>
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-list-tab" data-bs-toggle="pill" data-bs-target="#v-list" type="button"
            role="tab" aria-controls="v-list" aria-selected="true">List</button>
          <button class="nav-link" id="v-favorite-tab" data-bs-toggle="pill" data-bs-target="#v-favorite" type="button"
            role="tab" aria-controls="v-favorite" aria-selected="false">Favorite</button>
          <button class="nav-link" id="v-wish-tab" data-bs-toggle="pill" data-bs-target="#v-wish" type="button"
            role="tab" aria-controls="v-wish" aria-selected="false">Wish</button>
          <button class="nav-link" id="v-about-tab" data-bs-toggle="pill" data-bs-target="#v-about" type="button"
            role="tab" aria-controls="v-about" aria-selected="false">About</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-list" role="tabpanel" aria-labelledby="v-list-tab" tabindex="0">
            독서 감상문 목록 </div>
          <div class="tab-pane fade" id="v-favorite" role="tabpanel" aria-labelledby="v-favorite-tab" tabindex="0">
            즐겨찾기 리스트</div>
          <div class="tab-pane fade" id="v-wish" role="tabpanel" aria-labelledby="v-wish-tab" tabindex="0">위시 리스트</div>
          <div class="tab-pane fade" id="v-about" role="tabpanel" aria-labelledby="v-about-tab" tabindex="0">어플 정보</div>
        </div>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
